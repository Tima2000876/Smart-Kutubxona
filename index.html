<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kutubxona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Kutubxona</h1>
    <p>Добавляйте книги в свою онлайн-библиотеку!</p>

    <form id="book-form">
        <input type="text" id="title" placeholder="Название книги" required>
        <input type="text" id="author" placeholder="Автор" required>
        <button type="submit">Добавить книгу</button>
    </form>

    <h2>Список книг:</h2>
    <ul id="book-list"></ul>

    <script src="script.js"></script>
</body>
</html>
